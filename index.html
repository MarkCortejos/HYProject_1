<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inventory Quest</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>Inventory Quest</h1>
		</header>

		<main>
			<div class="statBlock">
				<ol>
					<li>Attack Power: <span class="currentAttack">100</span></li>
					<li>Defense Power: <span class="currentDefense">100</span></li>
				</ol>
			</div>	

			
			<h4>Equipped Items</h4>
			<div class="container">				
				<div class="item handSlot"></div>
				<div class="item handSlot"></div>
			</div>

			<h4>Inventory</h4>
			<div class="container">
				<div class="item sword"></div>
				<div class="item shield"></div>
			</div>
		</main>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src = "script.js"></script>
	
</body>
</html>
